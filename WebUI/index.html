<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title></title>

		<link rel="stylesheet" href="style/jquery-ui.min.css">
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/jquery.dataTables.min.css">
        <script src="script/controls.js"></script>
    </head>
	<body>
		<div id="page">
			<div id="toolbar">
				<div id="toolbarLeft">
					<ul id="menubar">
						<li><div>File</div>
							<ul>
								<li><div>New Project</div></li>
								<li><div>Save</div></li>
								<li><div>Load</div></li>
								<li><div>Reset</div></li>
							</ul>
						</li>
						<li><div>Edit</div>
							<ul>
								<li><div>Undo</div></li>
								<li><div>Redo</div></li>
							</ul>
						</li>
						<li><div>Menu</div>
							<ul>
								<li><div onclick="$('#inspector').toggle()">Inspector</div></li>
								<li class="ui-widget-seperator">___</li>
								<li><div>Objects</div></li>
								<li><div>Emitters</div></li>
								<li><div>Lights</div></li>
							</ul>
						</li>
					</ul>
					<div id="tools">
						<label for="select">S</label>
						<input type="radio" name="tools" id="select" checked="">
						<label for="translate">M</label>
						<input type="radio" name="tools" id="translate">
						<label for="rotate">R</label>
						<input type="radio" name="tools" id="rotate">
						<label for="scale">S</label>
						<input type="radio" name="tools" id="scale">
					</div>

					<div id="worldSpace">
                        <label for="local">Local</label>
                        <input type="radio" name="worldSpace" id="local" checked="">
						<label for="world">World</label>
						<input type="radio" name="worldSpace" id="world">

					</div>
				</div>
				<div id="toolbarCenter">
				</div>
				<div id="toolbarRight">
                    <select name="WorldView" id="worldView">
						<option value="0" selected="selected">Default</option>
						<option value="1">Raw Linear</option>
						<option value="2">Raw Linear Alpha</option>
						<option value="3">Diffuse</option>
						<option value="4">Specular</option>
						<option value="5">Emissive</option>
						<option value="6">Normal</option>
						<option value="7">Smoothness</option>
						<option value="8">Material</option>
						<option value="9">Light</option>
						<option value="10">Light Diffuse</option>
						<option value="11">Light Specular</option>
						<option value="12">Light Indirect</option>
						<option value="13">Light Translucency</option>
						<option value="14">Light Overdraw</option>
						<option value="15">Sky Visibility</option>
						<option value="16">Sky Visibility Raw</option>
						<option value="17">Overdraw</option>
						<option value="18">Dynamic AO</option>
						<option value="19">Occluders</option>
						<option value="20">Radiosity Light Maps</option>
						<option value="21">Radiosity Diffuse Color</option>
						<option value="22">Radiosity Target UV</option>
						<option value="23">Velocity Vector</option>
						<option value="24">Distortion Vector</option>
					</select>
				</div>
			</div>
			<div id="webgl">
			</div>
			<div id="menu">
				<div id="objects">
					<table id="blueprint_list" class="display">
					<thead>
						<tr>
							<th>InstanceGuid</th>
							<th>PartitionGuid</th>
							<th>Type</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
					</table>
				</div>

				<div id="table2">
					<table id="entity_list" class="display">
					<thead>
						<tr>
							<th>Object ID</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
					</table>
				</div>
				<button onClick="DeleteSelectedEntity()">
					Delete selected entity
				</button>
				<button onClick="Serialize()">
					Serialize entities
				</button>
				<textarea id="CurrentState" onclick="this.focus();this.select();" readonly="readonly"></textarea>
			</div>
			<div id="inspector" style="display: none">
				<div class="header">
					<h1>Inspector</h1>
					<div id="windowControls">
						<button>X</button>
					</div>
				</div>
				<div id="objectInspector">
					<div class="name">
                        <label for="objectName">Name</label><input id="objectName" type="text" value="Some/Object">
					</div>
					<div class="transform">
						<h2>Transform</h2>
						<div class="trans">
							<label for="transx">x:</label>
							<input type="number" name="transx" id="transx" value="0">
							<label for="transy">y:</label>
							<input type="number" name="transy" id="transy" value="0">
							<label for="transz">z:</label>
							<input type="number" name="transz" id="transz" value="0">
						</div>
						<h2>Rotation</h2>
						<div class="rotation">
							<label for="rotx">x:</label>
							<input type="number" name="rotx" id="rotx" value="0">
							<label for="roty">y:</label>
							<input type="number" name="roty" id="roty" value="0">
							<label for="rotz">z:</label>
							<input type="number" name="rotz" id="rotz" value="0">
						</div>
						<h2>Scale</h2>
						<div class="scale">
							<label for="scalex">x:</label>
							<input type="number" name="scalex" id="scalex" value="1">
							<label for="scaley">y:</label>
							<input type="number" name="scaley" id="scaley" value="1">
							<label for="scalez">z:</label>
							<input type="number" name="scalez" id="scalez" value="1">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

		<script src="script/libs/jquery-3.1.1.min.js"></script>
		<script src="script/libs/jquery-ui.min.js"></script>
		<script src="script/libs/jquery.dataTables.min.js"></script>


		<script src="script/libs/three.min.js"></script>
		<script src="script/TransformControls.js"></script>
		<script src="script/webgl.js"></script>

		<script src="script/script.js"></script>
		<script src="script/ui.js"></script>
		
		<script>
			$(document).ready(function () {
				if(window.location.href.indexOf("webui") === -1) {
					Debug();
				}
			});
		</script>
</html>
